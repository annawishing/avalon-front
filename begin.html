<!DOCTYPE html>
<html>
<head>
	<title>抵抗组织</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row header item">
			<div class="col-xs-12">
				<img class="header-img" src="img/header.png">
			</div>
		</div>

		<div class="people-count item">
			<div class="row">
				<div class="col-xs-9 col-xs-offset-2">
					<div class="row">
						<div class="col-xs-2">
							<img class="custom_settings" src="img/custom_settings.png">
						</div>
						<div class="col-xs-10">
							<h3>游戏人数设置</h3>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-3 col-xs-offset-2">
					<div class="checkbox">
				        <label>
				          <input type="checkbox"> 6
				        </label>
				    </div>
				</div>

				<div class="col-xs-3">   
				    <div class="checkbox">
				        <label>
				          <input type="checkbox"> 7
				        </label>
				    </div>
				</div>

				<div class="col-xs-3">
				    <div class="checkbox">
				        <label>
				          <input type="checkbox"> 8
				        </label>
				    </div>
				</div>   
			</div>

			<div class="row">
				<div class="col-xs-3 col-xs-offset-2">	    
				    <div class="checkbox">
				        <label>
				          <input type="checkbox"> 9
				        </label>
				    </div>
				</div>
				<div class="col-xs-3"> 
				    <div class="checkbox">
				        <label>
				          <input type="checkbox"> 10
				        </label>
				    </div>
				</div>
			</div>
		</div>
			
		<div class="row game-name item">
			<div class="col-xs-9 col-xs-offset-2">
				<div class="row">
					<div class="col-xs-2">
						<img class="custom_settings" src="img/custom_settings.png">
					</div>
					<div class="col-xs-10">
						<h3>游戏名称设定</h3>
					</div>
				</div>
				<div class="col-xs-11">
					<input type="text" class="form-control" placeholder="输入游戏名称">
				</div>	
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4 col-xs-offset-3">
				<img class="start" src="img/start.png">
			</div>			
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
